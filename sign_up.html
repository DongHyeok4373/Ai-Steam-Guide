    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <button class="menu-icon">☰</button>
            <div class="logo">AI Steam Guide</div>
        </div>
        <div class="navbar-center">
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-bar">
                <button class="search-btn">
                    <img src="C:\eclipseworkspace\ASG\src\main\webapp\images\search-icon.png" alt="Search Icon" class="search-icon">
                </button>
            </div>
        </div>        
        <div class="navbar-right">
            <button class="bookmark">
                <img src="C:\eclipseworkspace\ASG\src\main\webapp\images\bookmark.png" alt="bookmark" class="bookmark-img">

            <button class="icon">

    </header>

    <!-- Signup Section -->
    <main class="signup-container">
        <h1 class="signup-title">회원가입</h1>
        <form class="signup-form">
            <!-- 이름 -->
            <input type="text" placeholder="이름" class="input-field">
            <!-- 이메일 -->
            <input type="email" placeholder="이메일 주소" class="input-field">
            <!-- 아이디 -->
            <input type="text" placeholder="아이디" class="input-field">
            <!-- 비밀번호 -->
            <input type="password" placeholder="비밀번호" class="input-field">
            <!-- 비밀번호 확인 -->
            <input type="password" placeholder="비밀번호 확인" class="input-field">
            <!-- 회원가입 버튼 -->
            <button type="submit" class="signup-btn">회원가입</button>
            <div class="form-options">
                <a href="login.html" class="option-link">이미 계정이 있으신가요? 로그인</a>
            </div>
        </form>
    </main>
